syntax = "proto3";

package dht;

import "google/protobuf/timestamp.proto";

message Sensor {
    string device = 1;
    string type = 2;
    google.protobuf.Timestamp timestamp = 3;
    Data data = 4;
}

message Data {
    float temperature = 1;
    float humidity = 2;
}

